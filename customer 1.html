<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Customer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-40%, -40%);
      padding: 40px; 
      border: 5px solid #010512; 
      border-radius: 20px; 
      background-color: #f6f3f5;
      box-shadow: 0px 0px 10px rgb(2, 2, 2); 
    }
    body {
      background-color: #f9f9f9; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Customer......</h2>
    <form id="customerForm">
      
        <label for="firstName">First Name:</label>
        <br>
        <input type="text" name="firstName" id="name"placeholder="enter your first name">
        <br><br>

        <label for="lastName">Last Name:</label>
        <br>
        <input type="text" name="lastName"id="lastName"  placeholder="enter your last name " >
        <br><br>

        <label for="streetAddress">Street Address:</label>
        <br>
        <input type="text" name="streetAddress" id="streetAddress" placeholder="enter streetAddress">
        <br><br>

        <label for="city">City:</label>
        <br>
        <input type="text"  name="city" id="city" placeholder="enter the city name">
        <br><br>

        <label for="state">State:</label>
        <br>
        <input type="text" name="state" id="state" placeholder="enter the state">
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter the email">
        <br><br>

        <label for="phone">Phone Number:</label>
        <br>
        <input type="tel" name="phone" id="phone" placeholder="enter the phone">
        <br><br>

      <button type="submit">Submit</button>
  </div>
  <a href="customer_list.html">Back to Customer List</a>


  <script src="customer1.js"></script>
</body>
</html>
